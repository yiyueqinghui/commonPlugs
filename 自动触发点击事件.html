<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		ul li{
			list-style: none;
			float: left;
			padding: 10px 20px;
			border: 1px solid red;
		}
	</style>
	<body>
		<ul>
			<li class="abs">111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
		</ul>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
	<script>
		
		$(document).ready(function(){
		  $("ul li").click(function(){
			 changeColor($(this));
		  })
		//自动触发事件，方法一，trigger()
		$("ul>li.abs").trigger("click");
		//自动触发事件，方法二，直接写对谁点击；
		$("ul>li.abs").click();
		})
		function changeColor(tab){
		   $(tab).html("wwwwww");
		   
		}
		
	</script>
</html>
