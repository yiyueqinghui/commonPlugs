<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下载图片</title>
        <script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
        <script src="js/vue.js"></script>
	</head>
	<style>
	   ul{
	     list-style: none;
	   }
	</style>
	<body>
	   <div id="app">
	       <ul>
	          <li v-for="item in urlall">
	            <a v-bind:href= "item" download="思考中的猪.jpg" >
				    <img v-bind:src="item" />
				</a>
	          </li>
	       
	       
	       </ul>
	   </div>
	   
	</body>
	<script>
	    var vm = new Vue({
	        el:'#app',
	        data:{
	           arrs:["01","02","03","04","05","06","07","08","09"],
	           urlall:[]
	        
	        },
	        methods:{
	           urls(){
                  for(var i in this.arrs){
                     var url = "https://iygw.mkyssj.com/smmam04/images/1_"+this.arrs[i]+".png";
                     this.urlall.push(url);
                  }
                  console.log(this.urlall);
	           
	           },
	           down(){
	              console.log('下载了');
	           }
	        
	        
	        },
	        mounted(){
	           this.urls();
	        }
	    
	    
	    })
	
	
	
	
	</script>
</html>
