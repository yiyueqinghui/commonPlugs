<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串拼接</title>
	</head>
	<body>
		<div id="app">
		 
		</div>
        
	</body>
	<script>
     <!-- 常规写法 -->
	  var str = "abdddddddd"+
	           "ssssss"+
			   "rrrrrrrr";
	  console.log(str);
	  
	  
	  
	  <!-- es6写法   一般用在多行模板中-->
	  <!-- 如果使用es6字符串拼接表示多行字符串，所有的空格和缩进都会被保存在输出中！！ -->
	  var str02 = `aaaaaa 
	               bbbbbbb 
				   cccccccc
	              `
	  console.log(str02);
	  
	  
	  
	  
		
		
	</script>
</html>
