<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>变换</title>
   
</head>
<body>
<!--使用画布，必须提前定义画布的大小，即width,height(宽高的默认单位时px)-->
	<canvas id="drawing" width="200" height="200">
		不支持画布功能（当浏览器不支持canvas时，会显示canvas标签里边的内容）
	</canvas>
	<div>
		变换：rotate(angle)  围绕原点旋转图像angle角度(弧度制)；   <br />
		     scale(scaleX,scaleY)   在x轴方向和y轴方向上的缩放。     <br />
		     translate(x,y)   将坐标原点移动到（x,y）,在执行这个以后，原来的原点就会变成（x,y）表示的点  <br />
		     ---------
	</div>
</body>
 <script type="text/javascript">
    var drawing = document.getElementById('drawing');

//  确定浏览器是否支持canvas元素
    if(drawing.getContext){
//     取得绘图的上下文
    	var context =drawing.getContext('2d');
//  	开始路径
        context.beginPath();

//      绘制外圆
        context.arc(100,100,99,2*Math.PI,false);
        
//      绘制内圆
        context.moveTo(194,100);   
        context.arc(100,100,94,2*Math.PI,false);
        
//      变换原点
        context.translate(100,100);
        
//      旋转表盘(顺时针旋转90度)
		context.rotate(Math.PI/2);
        
//      绘制分针
        context.moveTo(0,0);
        context.lineTo(0,-90);
        
//      绘制时针
        context.moveTo(0,0);
        context.lineTo(-60,-10);
        
//      描边路径
        context.stroke();                
        

    
    }
     		
 </script>
</html>
