<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>绘制文本</title>
   
</head>
<body>
<!--使用画布，必须提前定义画布的大小，即width,height(宽高的默认单位时px)-->
	<canvas id="drawing" width="200" height="200">
		不支持画布功能（当浏览器不支持canvas时，会显示canvas标签里边的内容）
	</canvas>
	<div>
		fillText(要绘制的文本字符串，x坐标，y坐标，可选的最大像素宽度)   <br />
		strokeText(要绘制的文本字符串，x坐标，y坐标，可选的最大像素宽度)  <br />
		文本的属性：font--表示文本样式，大小，字体；<br />
		         textAlign--表示文本的水平对齐方式 <br />
		         textBaseline--表示文本的垂直对齐方式
	</div>
</body>
 <script type="text/javascript">
    var drawing = document.getElementById('drawing');

//  确定浏览器是否支持canvas元素
    if(drawing.getContext){
//     取得绘图的上下文
    	var context =drawing.getContext('2d');
//  	开始路径
        context.beginPath();

//      绘制外圆
        context.arc(100,100,99,2*Math.PI,false);
        
//      绘制内圆
        context.moveTo(194,100);   
        context.arc(100,100,94,2*Math.PI,false);
        
//      绘制分针
        context.moveTo(100,100);
        context.lineTo(100,20);
        
//      绘制时针
        context.moveTo(100,100);
        context.lineTo(45,90);
        
//      描边路径
        context.stroke();                 //如果不描边或填充，图形就不会显示出来  
//                                          stroke() 路径结束后描边;  fill() 路径结束后填充
//      创建文本(水平垂直居中对齐)
        context.font = "bold 18px Arial";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText("12",100,15);
        
        
//      创建文本(垂直居中，水平居左)
        context.textAlign = "left";
        context.fillText("12",100,30);
        
//      创建文本(垂直居中,水平局右)
        context.textAlign = "right";
        context.fillText("12",100,40);
        
//  根据文本自定义的最大宽度自主设置合适的字体大小
        var fontsize = 140;
        context.textAlign = "center";
        context.font = fontsize + "px Arial";
        
//      measureText("文本").width 找到当前字体大小下总文本的宽度
        while(context.measureText("Hellow world!!").width>100){
        	fontsize--;
        	context.font = fontsize + "px Arial";
        }
        
        context.fillText("Hellow world!!",100,100);
        context.fillText("fontsize is"+fontsize+"px",100,120);
    
    }
     		
 </script>
</html>
