<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>渐变色</title>
   
</head>
<body>
<!--使用画布，必须提前定义画布的大小，即width,height(宽高的默认单位时px)-->
	<canvas id="drawing" width="200" height="200">
		不支持画布功能（当浏览器不支持canvas时，会显示canvas标签里边的内容）
	</canvas>
	<div>
		  
	</div>
</body>
 <script type="text/javascript">
    var drawing = document.getElementById('drawing');

//  确定浏览器是否支持canvas元素
    if(drawing.getContext){
//     取得绘图的上下文
    	var context =drawing.getContext('2d');
        
//线性渐变
        var gradient = context.createLinearGradient(30,30,80,80);
        gradient.addColorStop(0,"blue");
        gradient.addColorStop(1,"red");
        
        context.fillStyle = "red";
        context.fillRect(0,0,50,50);
        
        context.fillStyle = gradient;
        context.fillRect(30,30,50,50);
    
//径向渐变
       var gradientss = context.createRadialGradient(100,100,30,100,100,60);
       gradientss.addColorStop(0,"white");
       gradientss.addColorStop(1,"black");
       
       context.fillStyle = gradientss;
       context.fillRect(50,50,100,100);
    }
     		
 </script>
</html>
