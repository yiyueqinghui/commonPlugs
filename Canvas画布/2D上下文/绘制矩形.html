<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>canvas矩形的三大操作</title>
   
</head>
<body>
<!--使用画布，必须提前定义画布的大小，即width,height(宽高的默认单位时px)-->
	<canvas id="drawing" width="500" height="500">
		不支持画布功能（当浏览器不支持canvas时，会显示canvas标签里边的内容）
	</canvas>
</body>
 <script type="text/javascript">
    var drawing = document.getElementById('drawing');

//  确定浏览器是否支持canvas元素
    if(drawing.getContext){
//     取得绘图的上下文
    	var context =drawing.getContext('2d');
    	
//方法一  fillRect(矩形的X坐标，矩形的y坐标，矩形的宽度，矩形的高度)     （填充法）
//     绘制红色矩形
       context.fillStyle = "#ff0000";
       context.fillRect(10,10,50,50);
//     绘制半透明的蓝色矩形
       context.fillStyle = "rgba(0,0,255,.5)";
       context.fillRect(30,30,50,50);
       


// 方法二  strokeRect(矩形的X坐标，矩形的y坐标，矩形的宽度，矩形的高度)   (描边法)
//     绘制红色边框矩形
       context.strokeStyle = "#ff0000";
       context.strokeRect(150,150,50,50);
//     绘制半透明的蓝色边框的矩形
       context.strokeStyle = "rgba(0,0,255,.4)";
       context.strokeRect(180,180,50,50);
       
//方法三  clearRect(矩形的X坐标，矩形的y坐标，矩形的宽度，矩形的高度)      (清除画布上某一矩形区域,即把画布某一区域变透明) 
       context.fillStyle = "red";
       context.fillRect(300,300,80,80);
       
       context.fillStyle = "rgba(0,0,255,.6)";
       context.fillRect(340,340,80,80);
//     在两个矩形重复的地方清除一个小矩形
//     context.clearRect(360,360,10,10);

//     清除两个矩形重复的地方
       context.clearRect(340,340,40,40);
       
       
    }
     		
 </script>
</html>
