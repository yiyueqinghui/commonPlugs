<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding:0;
			box-sizing: border-box;
		}
		#box {
			padding-left: 15px;
			margin:40px;
			width: 200px;
			height: 200px;
			border-radius: 0px 5px 5px 0;         /*圆角*/
			box-shadow:10px 10px 10px gray;      /* 阴影*/
		}
		/*li 前面的符号,不算li 的长度里边,超出ul的父元素会被直接隐藏*/
		
	</style>
	<body>
	<!--第四步，在需要兼容的地方加上class="rounded"-->
		<div id="box" class="rounded">
			<ul>
				<li>1111111</li>
				<li>2222222</li>
				<li>3333333</li>
			</ul>
		</div>
	</body>
	<!--第一步，引入PIE.js-->
<!--[if lt IE 10]> 
<script type="text/javascript" src="js/PIE.js"></script> 
<![endif]--> 
    <!--第二步，引入jquery-->
    <script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
	<script>
//	        第三步,初始化插件
		$(function() {
			if(window.PIE) {
				$('.rounded').each(function() {
					PIE.attach(this);
				});
			}
		});
	</script>

</html>
